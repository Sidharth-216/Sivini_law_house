<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Law E-Books</title>
    <link rel="icon" type="image/png" href="static/logoback.avif">
    <link rel="stylesheet" href="static/books.css">
</head>
<body>
    <!-- Back Button -->
    <a href="{{ url_for('index') }}">
        <button id="backButton" class="back-button">Back to Dashboard</button>
    </a>

    <div class="books-container">
        <h1>Law E-Books</h1>
        <div class="books-grid">
            <!-- Dynamic book cards -->
            {% for book in books %}
                <div class="book-card">
                    <img src="{{ book.image }}" alt="{{ book.title }}" class="book-image" />
                    <div class="book-details">
                        <h3 class="book-title">{{ book.title }}</h3>
                        <p class="book-author">by {{ book.author }}</p>
                        <a href="{{ book.link }}" class="pdf-button" target="_blank">View / Download PDF</a>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

    <script src="static/books.js"></script>
</body>
</html>
