<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Profile</title>
    <link rel="icon" type="image/png" href="static/logoback.avif">
    <style>
        /* Body Styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #6e7dff, #00c6ff);
            color: #fff;
            padding: 50px;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Form Styling */
        form {
            background: #2c3e50;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 500px;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        form:hover {
            transform: scale(1.03);
            opacity: 0.95;
        }

        h2 {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 20px;
            color: #f39c12;
            animation: fadeIn 1s ease-out;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #ecf0f1;
        }

        input, select {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #bdc3c7;
            border-radius: 5px;
            background: #34495e;
            color: #fff;
            font-size: 1rem;
            transition: background 0.3s ease;
        }

        input:focus, select:focus {
            background: #5dade2;
            border-color: #3498db;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #27ae60;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #2ecc71;
        }

        .back-btn {
            background-color: #e74c3c;
            margin-bottom: 20px;
            width: auto;
            padding: 10px 20px;
            font-size: 1rem;
            text-align: center;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
            transition: background 0.3s ease;
        }

        .back-btn:hover {
            background-color: #c0392b;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Styling */
        @media (max-width: 600px) {
            body {
                padding: 20px;
            }

            form {
                padding: 20px;
            }

            h2 {
                font-size: 1.5rem;
            }

            button {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div>
        <!-- Back Button -->
        <button class="back-btn" onclick="window.history.back();">Back</button>

        <h2>Update Your Profile</h2>
        <form action="{{ url_for('update_profile') }}" method="post">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" value="{{ user[0] }}" required>

            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" value="{{ user[1] }}" required>

            <label for="gender">Gender</label>
            <select id="gender" name="gender" required>
                <option value="Male" {% if user[2] == 'Male' %}selected{% endif %}>Male</option>
                <option value="Female" {% if user[2] == 'Female' %}selected{% endif %}>Female</option>
                <option value="Other" {% if user[2] == 'Other' %}selected{% endif %}>Other</option>
            </select>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" value="{{ user[3] }}" required>

            <label for="number">Phone Number</label>
            <input type="text" id="number" name="number" value="{{ user[4] }}" required>

            <label for="paswd">Password</label>
            <input type="password" placeholder="enter the same password if no change in password" id="paswd" name="paswd" required>

            <label for="cnfpas">Confirm Password</label>
            <input type="password" placeholder="enter the same password if no change in password " id="cnfpas" name="cnfpas" required>

            <button type="submit">Update Profile</button>
        </form>
    </div>
</body>
</html>
