<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Case Status</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(120deg, #2980b9, #6dd5fa, #ffffff);
            font-family: 'Roboto', sans-serif;
            margin: 0;
            min-height: 100vh;
        }
        .container {
            max-width: 450px;
            margin: 60px auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(44, 62, 80, 0.15);
            padding: 40px 32px 32px 32px;
        }
        h2 {
            text-align: center;
            color: #2980b9;
            margin-bottom: 30px;
            font-weight: 700;
            letter-spacing: 1px;
        }
        form label {
            display: block;
            margin-bottom: 8px;
            color: #34495e;
            font-weight: 500;
        }
        form input[type="text"],
        form select,
        form textarea {
            width: 100%;
            padding: 10px 12px;
            margin-bottom: 20px;
            border: 1px solid #b2bec3;
            border-radius: 6px;
            font-size: 16px;
            background: #f8fafc;
            transition: border 0.2s;
        }
        form input[type="text"]:focus,
        form select:focus,
        form textarea:focus {
            border-color: #2980b9;
            outline: none;
        }
        form textarea {
            resize: vertical;
            min-height: 80px;
        }
        .btn {
            width: 100%;
            background: linear-gradient(90deg, #2980b9, #6dd5fa);
            color: #fff;
            border: none;
            padding: 12px 0;
            border-radius: 6px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.2s;
            box-shadow: 0 2px 8px rgba(52, 152, 219, 0.15);
        }
        .btn:hover {
            background: linear-gradient(90deg, #2574a9, #48c6ef);
        }
        .form-group {
            margin-bottom: 18px;
        }
        @media (max-width: 600px) {
            .container {
                padding: 24px 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Update Case Status</h2>
        <form method="POST" action="/update_case">
            <!-- CSRF token if using Flask/Django -->
            <div class="form-group">
                <label for="case_id">Case ID</label>
                <input type="text" id="case_id" name="case_id" placeholder="Enter Case ID" required>
            </div>
            <div class="form-group">
                <label for="status">Case Status</label>
                <select id="status" name="status" required>
                    <option value="" disabled selected>Select status</option>
                    <option value="Open">Open</option>
                    <option value="In Progress">In Progress</option>
                    <option value="On Hold">On Hold</option>
                    <option value="Closed">Closed</option>
                    <option value="Resolved">Resolved</option>
                </select>
            </div>
            <div class="form-group">
                <label for="remarks">Remarks / Notes</label>
                <textarea id="remarks" name="remarks" placeholder="Add any remarks or notes..."></textarea>
            </div>
            <button type="submit" class="btn">Update Status</button>
        </form>
    </div>
</body>
</html>
