<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payments</title>
    <h1 style="text-align: center; position: absolute; top: 10px; left: 50%; transform: translateX(-50%); color: #333;">PAYMENTS</h1>
    <a href="{{ url_for('new_dashboard') }}" style="position: absolute; top: 20px; left: 20px; text-decoration: none; color: #6c63ff; font-weight: bold; border: 1px solid #6c63ff; padding: 10px 15px; border-radius: 5px; transition: all 0.3s ease;">Back</a>
    <style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #74ebd5, #acb6e5);
        color: #333;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .payment-table {
        width: 80%;
        margin: 20px auto;
        border-collapse: collapse;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        background: #fff;
        border-radius: 10px;
        overflow: hidden;
        animation: fadeIn 1s ease-in-out;
    }

    .payment-table th, .payment-table td {
        padding: 15px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }

    .payment-table th {
        background: #6c63ff;
        color: #fff;
        text-transform: uppercase;
        font-size: 14px;
    }

    .payment-table tr:hover {
        background: #f1f1f1;
        transition: background 0.3s ease;
    }

    .delete-btn {
        color: #ff4d4d;
        text-decoration: none;
        font-weight: bold;
        padding: 5px 10px;
        border: 1px solid #ff4d4d;
        border-radius: 5px;
        transition: all 0.3s ease;
    }

    .delete-btn:hover {
        background: #ff4d4d;
        color: #fff;
    }

    li {
        font-size: 18px;
        color: #555;
        text-align: center;
        margin-top: 20px;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(-20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    </style>
</head>
<body>
    {% if qr_payment %}
        <table class="payment-table">
            <tr>
                <th style="padding-right: 20px;">Transaction ID</th>
                <th style="padding-right: 20px;">Username</th>
                <th style="padding-right: 20px;">Date</th>
                <th style="padding-right: 20px;">Time</th>
                <th style="padding-right: 20px;">Action</th>
            </tr>
            {% for payment in qr_payment %}
            <tr>
                <td style="padding-right: 20px;">{{ payment.transaction_id }}</td>
                <td style="padding-right: 20px;">{{ payment.name }}</td>
                <td style="padding-right: 20px;">{{ payment.date }}</td>
                <td style="padding-right: 20px;">{{ payment.time }}</td>
                <td style="padding-right: 20px;">
                    <a href="{{ url_for('delete_payment', payment_id=payment.id) }}" class="delete-btn">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </table>
    {% else %}
        <li>No payments found.</li>
    {% endif %}
    </table>
</body>
</html>
