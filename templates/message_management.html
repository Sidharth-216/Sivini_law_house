<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages Management</title>
    <link rel="stylesheet" href="static/message_management.css"> <!-- Link to CSS -->
</head>
<body>
    <h1>Messages Management</h1>

    <div class="messages-container">
        <div class="message">
            <div class="message-header">
                <h4>Client Name</h4>
                <small>10:00 AM</small>
            </div>
            <p>Hello! I would like to discuss my case.</p>
        </div>
        <div class="message">
            <div class="message-header">
                <h4>You</h4>
                <small>10:01 AM</small>
            </div>
            <p>Sure! Please let me know when you are available.</p>
        </div>
        <!-- More messages here -->
    </div>

    <div class="chat-input">
        <input type="text" placeholder="Type a message..." required>
        <button type="button">Send</button>
    </div>

    <script src="static/message_management.js"></script> <!-- Link to JS -->
</body>
</html>
