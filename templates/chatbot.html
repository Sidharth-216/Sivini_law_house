<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Lawyer Chatbot</title>
  <link rel="icon" type="image/png" href="static/logoback.avif">
  <link rel="stylesheet" href="/static/chatbot.css">
</head>
<body>
  <!-- Back Button -->
  <a href="{{ url_for('index') }}" class="back-button">‚Üê Back to Home</a>

  <div class="chatbot-card">
    <div class="chatbot-header">
      <img src="static/logoback.avif" alt="Lawyer Bot Logo" class="logo">
      <h1 class="chatbot-title">AI Lawyer Chatbot</h1>
    </div>

    <form method="POST" action="/chatbot" class="chat-form">
      <label for="user_input" class="form-label">Ask your legal question:</label>
      <textarea id="user_input" name="user_input" rows="4" placeholder="Type your question here..."></textarea>
      <button type="submit" class="submit-button">Ask Now</button>
    </form>

    {% if reply %}
    <div class="response-section">
      <h2>AI Reply:</h2>
      <p class="response">{{ reply }}</p>
    </div>
    {% endif %}
  </div>

  <script src="/static/chatbot.js"></script>
</body>
</html>
