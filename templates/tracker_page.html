<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Case Progress Tracker</title>
    <link rel="icon" type="image/png" href="static/logoback.avif">
    <link rel="stylesheet" href="static/tracker_page.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Case Progress Tracker</h1>
        
        <!-- Navigation Bar -->
        <nav>
            <a href="{{ url_for('new_dashboard') }}">Dashboard</a>
            <a href="{{ url_for('case_update',case_id=1) }}">Update Case</a>
        </nav>
        
        <!-- Case Progress Charts -->
        <div class="charts-container">
            <!-- Pie Chart: Case Status -->
            <div class="chart">
                <h3>Case Status Distribution</h3>
                <canvas id="caseStatusChart"></canvas>
            </div>
            
            <!-- Bar Chart: Cases by Lawyer -->
            <div class="chart">
                <h3>Cases by Lawyer</h3>
                <canvas id="casesByLawyerChart"></canvas>
            </div>
            
            <!-- Progress Bar: Overall Case Progress -->
            <div class="chart">
                <h3>Overall Case Progress</h3>
                <canvas id="overallProgressChart"></canvas>
            </div>
        </div>
        
    </div>
    
    <script src="static/tracker_page.js"></script>
</body>
</html>
