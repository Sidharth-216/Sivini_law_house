<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Management</title>
    <link rel="icon" type="image/png" href="static/logoback.avif">
    <link rel="stylesheet" href="static/apointment_management.css">
</head>
<body>
    <!-- Header Section with Back Button -->
    <header class="header">
        <a href="{{ url_for('new_dashboard') }}">
            <button class="back-btn">Back</button>
        </a>
        <h1>Appointment Management</h1>
    </header>

    <!-- Add Appointment Button -->
    <section class="add-appointment-section">
        <a href="{{ url_for('appointment_by_lawyer') }}">
            <button class="add-appointment-btn">Add Appointment</button>
        </a>
    </section>
    <!-- Search Bar Section -->
    <section class="search-bar">
        <input type="text" id="searchBar" placeholder="Search by username..." onkeyup="searchAppointments()">
    </section>
    <!-- Appointments List -->
    <section class="appointments-list">
        <h2>Upcoming Appointments</h2>
        <ul id="appointmentList">
            {% for appointment in appointments %}
                <li class="appointment-item">
                    <div class="appointment-details">
                        <div><strong>Name:</strong> {{ appointment[1] }}</div>
                        <div><strong>Email:</strong> {{ appointment[3] }}</div>
                        <div><strong>Date:</strong> {{ appointment[5] }}</div>
                        <div><strong>Lawyer:</strong> {{ appointment[2] }}</div>
                        <div><strong>Description:</strong> {{ appointment[4] }}</div>
                    </div>
                    <a href="{{ url_for('delete_appointment', appointment_id=appointment[0]) }}" class="delete-btn">Delete</a>
                </li>
            {% endfor %}
        </ul>
    </section>

    <script src="static/apointment_management.js"></script>
</body>
</html>
