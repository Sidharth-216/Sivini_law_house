<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lawyer Profile</title>
    <link rel="icon" type="image/png" href="static/logoback.avif">
    <link rel="stylesheet" href="static/lawyer_profile.css">
</head>
<body>
    <!-- Back Button -->
    <a href="{{ url_for('new_dashboard') }}">
        <button id="backButton" class="back-button">Back to Dashboard</button>
    </a>

    <div class="profile-container">
        <h2>Lawyer Profile</h2>
        <div class="profile-info">
            <p><strong>Name:</strong> {{ lawyer.name }}</p>
            <p><strong>Email:</strong> {{ lawyer.email }}</p>
            <p><strong>License Number:</strong> {{ lawyer.license }}</p>
            <p><strong>Specialization:</strong> {{ lawyer.expertise }}</p>
            <p><strong>Experience:</strong> {{ lawyer.exprience }} years</p>
            <p><strong>Bio:</strong> "Dedicated legal professional committed to excellence and justice."</p>
        </div>
    </div>

    <script src="static/lawyer_profile.js"></script>
</body>
</html>
