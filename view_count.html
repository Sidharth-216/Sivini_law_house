<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Count</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        .container {
            max-width: 400px;
            margin: 80px auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(44, 62, 80, 0.2);
            padding: 40px 30px;
            text-align: center;
        }
        h1 {
            color: #4f3c8a;
            margin-bottom: 24px;
            letter-spacing: 1px;
        }
        .count {
            font-size: 3em;
            color: #6a82fb;
            font-weight: bold;
            margin-bottom: 12px;
        }
        .label {
            color: #888;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <a href="javascript:history.back()" style="position: absolute; top: 24px; left: 24px; text-decoration: none; color: #4f3c8a; font-size: 1.1em; background: #f3f0fa; padding: 8px 18px; border-radius: 8px; box-shadow: 0 2px 8px rgba(44,62,80,0.07); transition: background 0.2s;">
        &#8592; Back
    </a>
    <div class="container">
        <h1>View Count</h1>
        <div class="count">{{ view_count }}</div>
        <div class="label">Total Page Views</div>
    </div>
</body>
</html>
